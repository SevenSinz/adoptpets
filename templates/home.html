{% extends 'base.html' %}

{% block content %}
    
    <h1>Pets at our Shelter!</h1>
    {% for pet in pets %}
        <div> 
            <img src="{{pet.photo_url}}" alt="">  
            <p><a href="/{{pet.id}}">{{pet.name}}</a>
                {% if pet.available %}
                    <b>is available!</b>
                {% endif %}
            </p>
        </div>
    {% endfor %}

    <form action="/add">
        <br>
        <button>Add a Pet</button>
    </form>
{% endblock %}
